<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Exchange Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
        }

        header {
            background: #b89b2a;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #222;
        }

        header p {
            margin: 5px 0 0;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .vehicles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0;
            color: #764ba2;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
        }

        .buy {
            background: #3498db;
        }

        .sell {
            background: #e74c3c;
        }

        .exchange {
            background: #9b59b6;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Vehicle Exchange Hub</h1>
    <p>Buy • Sell • Exchange Cars & Bikes</p>
</header>

<div class="container">
    <div class="vehicles">

        <!-- Car Card -->
        <div class="card">
        <img src="https://rukminim2.flixcart.com/image/850/1000/kflftzk0/cycle/x/b/f/blue-19-mach-city-single-speed-original-imafwyxuqhfxsafd.jpeg?q=90&crop=false "alt="Cycle">
            <div class="card-content">
                <h3>max City 2020</h3>
                <p class="price">₹50,000</p>
                <div class="buttons">
                    <button class="buy">Buy</button>
                    <button class="exchange">Exchange</button>
                </div>
            </div>
        </div>

        <!-- Bike Card -->
        <div class="card">
            <img src="https://bikesterglobal.com/cdn/shop/articles/10_-Best-Royal-Enfield-Bikes-You-Must-Know-About.jpg?v=1751976074" alt="Bike">
            <div class="card-content">
                <h3>Royal Enfield Classic</h3>
                <p class="price">₹1,65,000</p>
                <div class="buttons">
                    <button class="buy">Buy</button>
                    <button class="exchange">Exchange</button>
                </div>
            </div>
        </div>

        <!-- SUV Card -->
        <div class="card">
            <img src="https://images.tractorjunction.com/1_rx_100_5855d3b4b4.png?format=webp&quality=40" alt="Bike">
            <div class="card-content">
                <h3>yamaga rx 100</h3>
                <p class="price">₹2,20,000</p>
                <div class="buttons">
                    <button class="sell">Sell</button>
                    <button class="exchange">Exchange</button>
                </div>
            </div>
        </div>

    </div>
</div>

<footer>
    <p>© 2026 Vehicle Exchange Hub | Designed with ❤️</p>
</footer>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vehicle Exchange</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body, html {
        height: 100%;
    }

    /* Full background image */
    .bg {
        background-image: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Overlay box */
    .content {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        color: #fff;
        width: 90%;
        max-width: 600px;
    }

    .content h1 {
        font-size: 40px;
        margin-bottom: 15px;
        color: #ffcc00;
    }

    .content p {
        font-size: 18px;
        margin-bottom: 25px;
    }

    .buttons button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
    }

    .buy { background: #3498db; }
    .sell { background: #e74c3c; }
    .exchange { background: #9b59b6; }

    .buttons button:hover {
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="bg">
    <div class="content">
        <h1>Vehicle Exchange Hub</h1>
        <p>Buy • Sell • Exchange Cars & Bikes Easily</p>

        <div class="buttons">
            <button class="buy">Buy Vehicle</button>
            <button class="sell">Sell Vehicle</button>
            <button class="exchange">Exchange Vehicle</button>
        </div>
    </div>
</div>

</body>
</html>
